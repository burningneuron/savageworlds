<p class="text-right">
<% if (facebook.token) { %>
  <a id="facebookbutton" class="btn btn-primary"><span class="fa fa-facebook"></span> <%= facebook.name %></a>
<% } else { %>
  <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
<% } %>

<% if (twitter.token) { %>
  <a id="twitterbutton" class="btn btn-info"><span class="fa fa-twitter"></span> <%= twitter.username %></a>
<% } else { %>
  <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
<% } %>

<% if (google.token) { %>
  <a id="googlebutton" class="btn btn-danger"><span class="fa fa-google"></span> <%= google.name %></a>
<% } else { %>
  <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google"></span> Google+</a>
<% } %>
</p>
