<p class="text-right">
<% if (facebookName) { %>
  <a id="facebookbutton" class="btn btn-primary"><span class="fa fa-facebook"></span> <%= facebookName %></a>
<% } else { %>
  <a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
<% } %>

<% if (twitterName) { %>
  <a id="twitterbutton" class="btn btn-info"><span class="fa fa-twitter"></span> <%= twitterName %></a>
<% } else { %>
  <a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
<% } %>

<% if (googleName) { %>
  <a id="googlebutton" class="btn btn-danger"><span class="fa fa-google"></span> <%= googleName %></a>
<% } else { %>
  <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google"></span> Google+</a>
<% } %>
</p>
